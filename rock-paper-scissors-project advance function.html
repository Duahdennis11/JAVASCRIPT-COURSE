<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style/rock-paper-scissors advanced function.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
    <img src="./images/rock-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button">
    <img src="./images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button js-paper-button">
    <img src="./images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result" id="result"></p>
  <p class="js-moves"></p>
  <p class="js-score" id="score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " id="reset-button">Reset Score</button>


  <script src="script/rock-paper-scissors advanced functions.js"></script>
</body>

</html>
